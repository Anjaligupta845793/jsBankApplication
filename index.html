<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="formContainer">
      <form id="accountForm">
        <h1 style="text-align: center; padding-bottom: 10px">
          Open your Account
        </h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="phonenumber">Phone Number:</label>
        <input type="number" id="phonenumber" name="phonenumber" required />

        <input type="submit" value="Submit" id="formsubmit" />
      </form>
    </div>

    <div class="container hidden" id="messageContainer">
      <h1>Your account is opened</h1>
    </div>

    <div class="container hidden" id="welcomeContainer">
      <h1>Welcome to Your Bank</h1>
      <p>Manage your account with ease.</p>
      <div class="buttons">
        <button id="depositebtn" onclick="showForm('depositForm')">
          Deposit
        </button>
        <button id="withdrawbtn" onclick="showForm('withdrawForm')">
          Withdraw
        </button>
        <button id="transferbtn" onclick="showForm('transferForm')">
          Transfer
        </button>
        <button id="toggleTransactions">Show Transactions</button>
      </div>
      <div id="formhandler"></div>
      <div id="transactions" class="hidden">
        <h2>Transactions</h2>
        <table id="transactionsTable">
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transactions will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./connector.js" type="module"></script>
  </body>
</html>
